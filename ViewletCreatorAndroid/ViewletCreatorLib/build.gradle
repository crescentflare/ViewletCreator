apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'ViewletCreatorLib'

    publishedGroupId = 'com.crescentflare.viewletcreator'
    libraryName = 'ViewletCreatorAndroid'
    artifact = 'ViewletCreatorLib'

    libraryDescription = 'Creates view components and layouts from JSON'

    siteUrl = 'https://github.com/crescentflare/ViewletCreator'
    gitUrl = 'https://github.com/crescentflare/ViewletCreator.git'

    libraryVersion = '0.4.4'

    developerId = 'crescentflare'
    developerName = 'Johan Bos'
    developerEmail = 'johan@crescentflare.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 1
        versionName "0.4.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    compileOnly 'org.jetbrains:annotations:16.0.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.json:org.json:2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'